<html>

<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.0.0/json2html.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <br><br><br><br><br>

        <table id="table2" class="table table-striped table-bordered">
            <h2>Requests data</h2>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">VEHICLE TYPE</th>
                    <th scope="col">ZIPCODE</th>
                    <th scope="col">Available VEHICLE ID</th>
                    <th scope="col">DISTANCE</th>
                </tr>
            </thead>
        </table>

        <br><br><br><br><br>

    </div>
</body>

<script>
    $(document).ready(function () {
        $.getJSON('vehicles_updated.json',
            function (json) {
                console.log(json);

                var row2 = '<tbody>';
                for (var i = 0; i < json.requests.length; i++) {
                    row2 += '<tr>';
                    row2 += '<td>' + json.requests[i].id + '</td>';
                    row2 += '<td>' + json.requests[i].vehicle_type + '</td>';
                    row2 += '<td>' + json.requests[i].zipcode + '</td>';
                    row2 += '<td>' + json.requests[i].vehicle_id + '</td>';
                    row2 += '<td>' + json.requests[i].distance + '</td>';
                    row2 += '</tr>';
                }
                row2 += '</tbody>';
                $('#table2').append(row2);

            });
    });


</script>
